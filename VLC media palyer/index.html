<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLC MEDIA PLAYER</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header>
      <div class="tittle-bar">
        <img
          src="./assest/371-3711758_vlc-media-player-logo-hd-png-download.png"
          alt="vlc-Logo"
          class="tittle-img"
        />
        <h1 class="tittle-text">VLC media player</h1>
      </div>
      <div class="menu-bar">
        <div class="menu">
          <div class="menu-btn" id="open-btn">Open</div>
          <input
            type="file"
            id="video_input"
            class="video-input"
            accept="video/*"
          />
        </div>
        <div class="menu">
          <div class="menu-btn">Playback</div>
          <ul class="menu-item">
            <li id="SpeedUp" class="first">SpeedUp</li>
            <li class="second" id="SpeedDown">SpeedDown</li>
          </ul>
        </div>
        <div class="menu">
          <div class="menu-btn">Audio</div>
          <ul class="menu-item">
            <li class="first" id="VolumeUp">Volume Up</li>
            <li class="second" id="VolumeDown">Volume Down</li>
          </ul>
        </div>
      </div>
    </header>
    <main id ="main"></main>
    <footer></footer>
    <script src="ijdex.js"></script>
  </body>
</html>
